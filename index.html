<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="wrapper">
    <div class="testimonial">
      <div class="testimonial__slider">
        <div class="testimonial__photo">
          <img src="./images/image-tanya.jpg" alt="Tanya Sinclair photo" data-photo>
        </div>
        <div class="testimonial__controls">
          <button data-slide="prev" aria-label="previous testimonial"></button>
          <button data-slide="next" aria-label="next testimonial"></button>
        </div>
      </div>
      <blockquote class="testimonial__quote">
        <p data-quote>" I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this
          course enough. I’m now in the job of my dreams and so excited about the future. "</p>
        <footer>
          <cite data-name>Tanya Sinclair</cite>
          <p data-position>UX Engineer</p>
        </footer>
      </blockquote>
      <script src="./js/script.js"></script>
    </div>
  </main>

</body>

</html>
